<div class="container">
    <div class="l-staff__content panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading">Panel heading</div>
        <div class="panel-body">
            <p>This is a list of our company's personnel</p>
        </div>

        <table class="table table-striped">
            <tr>
                <th>id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Occupation</th>
                <th>Branch</th>
                <th></th>
                <th></th>
            </tr>
            <tr ng-repeat="staffMember in vm.staff">
                <td><a href="#/staff/profile/{{staffMember._id}}">{{staffMember._id}}</a></td>
                <td>{{staffMember.personal.firstName}}</td>
                <td>{{staffMember.personal.lastName}}</td>
                <td>{{staffMember.corporate.occupation}}</td>
                <td>{{staffMember.corporate.role}}</td>
                <td><button class="btn btn-danger btn-sm" ng-click="vm._deleteStaffMember(staffMember._id)" >Delete</button></td>
                <td><a href="#/staff/edit/{{staffMember._id}}" class="btn btn-primary btn-sm">Edit</a></td>
            </tr>
        </table>
    </div>

    <a href="#/staff/addMember" class="btn btn-md btn-success pull-left">Add new Employee</a>

</div>
