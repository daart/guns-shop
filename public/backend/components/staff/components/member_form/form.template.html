<div class="container">

    <form class="" name="memberForm" ng-submit="vm.addNewMember()">
      <div class="form-group">
        <input type="text" ng-model="vm.formData.firstName" class="form-control" placeholder="First Name">
      </div>

      <div class="form-group">
        <input type="text" ng-model="vm.formData.lastName" class="form-control" placeholder="Last Name">
      </div>

      <div class="form-group">
        <input type="email" ng-model="vm.formData.email" class="form-control" placeholder="Email">
      </div>

      <div class="form-group">
        <input type="date" ng-model="vm.formData.birthDate" class="form-control" placeholder="Birth Date">
      </div>

      <div class="form-group">
        <input type="text" ng-model="vm.formData.occupation" class="form-control" placeholder="Position">
      </div>

      <div class="form-group">
          <textarea name="name" rows="8" cols="100" ng-model="vm.formData.skillSet"></textarea>
      </div>

      <button type="submit" ng-click="vm.addNewMember(vm.vm.formData)" class="btn btn-default">Submit</button>
    </form>

    <div>
        <h4>{{vm.formData.firstName}}</h4>
    </div>
</div>
